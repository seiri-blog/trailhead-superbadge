repo_url: https://github.com/seiri-blog/Wiki
site_description: seiri's wiki
site_author: seiri
nav:
  - トップ: index.md
  - 記事一覧: posts/index.md
  - ブログ: http://seiri.blog
  - プロファイル: http://seiri.blog/profile
  - アーカイブ: http://seiri.blog/archives
  - カテゴリー: https://seiri.blog/categories
  - 問合せ: contact.md
extra:
  generator: false
  consent:
    title: Seiri's Wiki
    description: >- 
      自分が経験した事や技術共有したいと思います。
    actions:
      - accept
      - manage 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ryuseiri
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/people/Ryu-Seiri/100087864783411
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Seiriryu
    - icon: fontawesome/brands/quora
      link: https://qiita.com/Seiri
    - icon: fontawesome/brands/blogger
      link: https://knowstechnic.blogspot.com
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCph3vDUIHt68iR0vtHbChaw
    - icon: fontawesome/brands/bootstrap
      link: https://space.bilibili.com/140506788
  analytics:
    provider: google
    property: G-PLYEQ297HF
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
theme:
  name: material
  custom_dir: overrides
  logo: http://seiri.blog/favicon.ico
  favicon: http://seiri.blog/favicon.ico
  language: ja
  comments: true
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: white
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.footer
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
    - content.code.annotate
  plugins: 
    - meta
    - blog:
        post_date_format: full
        archive_toc: true
    - search
    - tags

  
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - assets/stylesheets/extra.css
